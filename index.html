<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">9</span> Moves


          <div class="restart">
      		<i class="fa fa-repeat"></i>
      	  </div>
          <p class="timer">00:00:00</p>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <!-- you win modal --->
        <div class="win-modal modal">
          <div class="win-modal-content modal-content">
            <span class="win-modal-close">&times;</span>
            <p>Congratulations you have won..</p>
            <div class="players-rating">
              <p>Your rating is:</p>
            </div>
            <p>You've completed the game in:<span class="timer-won"></span></p>
            <p>play again</p>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	  </div>
          </div>
        </div>

        <div class="lost-modal modal">
          <div class="lost-modal-content modal-content">
            <p>Game over</p>
            <p>It took you:<span class="timer-lost"></span> to complete the game</p>
            <p>play again</p>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	  </div>
          </div>
        </div>


    </div>

    <script src="js/app.js"></script>
</body>
</html>
